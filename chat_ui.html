<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubby - Virtual Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        /* Floating chat button */
        .chat-fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: #0056b3;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.2s;
        }
        .chat-fab:hover {
            background: #007fff;
        }
        .chat-fab img {
            width: 36px;
            height: 36px;
        }
        /* Chat widget popup */
        .chat-widget {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 370px;
            max-width: 98vw;
            height: 540px;
            max-height: 90vh;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1002;
            animation: fadeInUp 0.25s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-header {
            background: #0056b3;
            color: #fff;
            padding: 18px 18px 14px 18px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .chat-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            object-fit: cover;
        }
        .chat-header .chat-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }
        .chat-header button {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.15s;
        }
        .chat-header button:hover {
            background: rgba(255,255,255,0.13);
        }
        .chat-messages {
            flex: 1;
            padding: 24px 8px;
            overflow-y: auto;
            background: #f6f8fa;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .message {
            display: flex;
            align-items: flex-end;
            width: 100%;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message.user .bubble {
            background: linear-gradient(135deg, #0056b3 60%, #007fff 100%);
            color: #fff;
            border-radius: 18px 4px 18px 18px;
            margin-left: 80px;
            margin-right: 0;
            text-align: right;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            align-self: flex-end;
            border: 1px solid #0056b3;
            max-width: 80%;
        }
        .message.bot .bubble {
            background: #e3f0ff;
            color: #222;
            border-radius: 4px 18px 18px 18px;
            margin-right: 80px;
            margin-left: 0;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            align-self: flex-start;
            border: 1px solid #b3d1f7;
            max-width: 80%;
        }
        .bubble {
            padding: 12px 18px;
            font-size: 1rem;
            word-break: break-word;
            position: relative;
            display: inline-block;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            object-fit: cover;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            margin-right: 10px;
        }
        .message.user .avatar {
            display: none;
        }
        .message.bot .avatar {
            display: block;
        }
        .chat-input {
            display: flex;
            padding: 18px 18px;
            background: #f1f5fb;
            border-top: 1px solid #e3e3e3;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            outline: none;
        }
        .chat-input button {
            margin-left: 12px;
            padding: 12px 22px;
            background: #0056b3;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input button:active {
            background: #003d80;
        }
        @media (max-width: 600px) {
            .chat-widget {
                width: 98vw;
                height: 98vh;
                right: 1vw;
                bottom: 1vw;
                border-radius: 10px;
            }
            .chat-header {
                font-size: 1.1rem;
                padding: 14px 10px;
            }
            .chat-messages {
                padding: 12px 2px;
            }
            .message.user .bubble {
                margin-left: 30px;
                max-width: 90%;
            }
            .message.bot .bubble {
                margin-right: 30px;
                max-width: 90%;
            }
            .chat-input {
                padding: 12px;
            }
        }
        /* Markdown styling for bot replies */
        .bubble :is(h1, h2, h3, h4, h5, h6) { margin: 0.5em 0 0.2em 0; font-weight: 700; }
        .bubble ul, .bubble ol { margin: 0.5em 0 0.5em 1.2em; }
        .bubble pre { background: #e0e7ef; padding: 8px 12px; border-radius: 8px; overflow-x: auto; }
        .bubble code { background: #e0e7ef; padding: 2px 6px; border-radius: 4px; font-size: 0.95em; }
        .bubble a { color: #0056b3; text-decoration: underline; }
    </style>
</head>
<body>
    <Center><h1>Chat Bot Demo</h1></Center>
    <!-- Floating Chat Button -->
    <div class="chat-fab" id="chat-fab" title="Chat with Bubby">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Chat with Bubby">
    </div>
    <!-- Chat Widget Popup -->
    <div class="chat-widget" id="chat-widget" style="display:none;">
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bubby bot icon">
            Bubby
            <div class="chat-actions">
                <button id="reload-chat" title="Reload chat">&#x21bb;</button>
                <button id="close-chat" title="Close">&#x2715;</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bubby">
                <div class="bubble">Hi! ðŸ‘‹ I'm <b>Bubby</b>, your friendly virtual assistant. How can I help you with this website today?</div>
            </div>
        </div>
        <form class="chat-input" id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your question..." required autofocus />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatFab = document.getElementById('chat-fab');
        const chatWidget = document.getElementById('chat-widget');
        const closeChat = document.getElementById('close-chat');
        const reloadChat = document.getElementById('reload-chat');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Open chat widget
        chatFab.onclick = () => {
            chatWidget.style.display = 'flex';
            chatFab.style.display = 'none';
            setTimeout(() => { userInput.focus(); }, 200);
        };
        // Close chat widget
        closeChat.onclick = () => {
            chatWidget.style.display = 'none';
            chatFab.style.display = 'flex';
        };
        // Reload chat (clear messages)
        reloadChat.onclick = () => {
            chatMessages.innerHTML = '';
            addMessage("Hi! ðŸ‘‹ I'm <b>Bubby</b>, your friendly virtual assistant. How can I help you with this website today?", 'bot');
        };

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            if (sender === 'bot') {
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = 'https://cdn-icons-png.flaticon.com/512/4712/4712035.png';
                avatar.alt = 'Bubby';
                msgDiv.appendChild(avatar);
            }
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (sender === 'bot') {
                bubble.innerHTML = marked.parse(text);
            } else {
                bubble.textContent = text;
            }
            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            userInput.value = '';
            addMessage('<span style="color:#888;">Bubby is typing...</span>', 'bot');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                // Remove the 'typing...' message
                chatMessages.removeChild(chatMessages.lastChild);
                if (data.reply) {
                    addMessage(data.reply, 'bot');
                } else {
                    addMessage('Sorry, I could not get a response.', 'bot');
                }
            } catch (err) {
                chatMessages.removeChild(chatMessages.lastChild);
                addMessage('Sorry, there was an error connecting to the server.', 'bot');
            }
        });
    </script>
</body>
</html>
